<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elm Logo</title>

  <link rel="icon" href="favicon.ico">
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

<div id="attach-to"></div>
</body>
</html>
